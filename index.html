<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration-form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h1>Want to go to Mars?</h1>

        <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name">
          </div>
          <div class="push">
            <label for="age">Age</label>
            <input id="age" type="age">
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email">
          </div>
          <div class="push">
            <label for="subject">Physical fitness</label>
            <select id="subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push">
            <label for="details">Address</label>
            <textarea id="details"></textarea>
          </div>
          <div class="push">
            <label for="statement">Why do you want to do to Mars?</label>
            <textarea id="statement"></textarea>
          </div>
          <div>
            <button class="btn btn-light" type="submit">Register for the trip!</button>
          </div>
        </form>
      </div>
    </section>

  </body>
  </html>
